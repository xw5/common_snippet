<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>数字格式化测试</title>
  <style>
    body{
      height:1689px;
    }
  </style>
</head>
<body>
<script>
  /**
   * 防抖函数
   * @param {function} fn 执行方法
   * @param {number} wait 防抖时间，也就是多少间隔内不会执行
   */
  function debounce(fn, wait) {
    var timeout = null;    
    return function() {        
      if(timeout !== null) {
        clearTimeout(timeout);
      }      
      timeout = setTimeout(fn, wait);    
    };
  }

  function testFn() {
    console.log(Date.now());
  }
  // 200ms间隔才执行的防抖函数
  var debounceFn = debounce(testFn, 200);
  window.onscroll = function() {
    debounceFn();
  }
</script>
</body>
</html>
