<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script>
  // 数字转千分位
  function handleThousands(number) {
    if (number < 999) {
      return number
    } else {
      var residue = number % 1000;
      var exactDivision  = parseInt(number / 1000); 
      return (exactDivision > 999 ? handleThousands(exactDivision) : exactDivision) +','+ fillUp(residue);
    }
  };
  // 位数补全
  function fillUp(number) {
    var str = number + '';
    var len = str.length;
    var diffLen = 3-len;
    for (var i = 0; i < diffLen; i++) {
      str = '0'+str;
    }
    return str;
  }
  console.log(handleThousands(99))
  console.log(handleThousands(1000))
  console.log(handleThousands(11000))
  console.log(handleThousands(10002))
  console.log(handleThousands(808002))
</script>
</body>
</html>
