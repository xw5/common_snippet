<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>browser测试</title>
    <style type="text/css">
        p{
            margin:0;
            padding:0;
            font-size:18px;
            line-height:24px;
        }
    </style>
</head>
<body>
    <div id="showResult"></div>
    <script>
        var browser=(function(){
            var u = navigator.userAgent;
            return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信
                qqWeb: u.indexOf('MQQBrowser') > -1, //是否QQ浏览器
                isIE:(!!window.ActiveXObject || "ActiveXObject" in window) ? true : false//判断是否为IE浏览器
            };
        })();
        var resultHtml = '';
        for(var key in browser){
            resultHtml +='<p>'+key+'：'+browser[key]+'</p>'
        }
        document.getElementById('showResult').innerHTML = resultHtml;
    </script>
</body>
</html>
